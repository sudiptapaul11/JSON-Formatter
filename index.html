<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <title>
            JSON Formatter
        </title>
        <link rel="stylesheet" href="src/main.css">
        <script src="src/sudipta.js" defer></script> 
    </head>
    <body>
        <div class="heading">
            <h1>Format your JSON code</h1>
        </div>
        <div class="controls">
            <button type="button" class="control--button control-button--format">FORMAT</button>
            <button type="button" class="control--button control-button--cleartext">CLEAR TEXT</button>
        </div> 
        <div class="container">
            <p>
            <textarea id='lineNumber' wrap='off' readonly>1.</textarea>
            <textarea id='inputArea1' class="large-area large-area--input" placeholder="Enter your JSON here..."></textarea>
            </p>
            <p>
            <textarea id='lineNumber2' wrap='off' readonly>1.</textarea>
            <textarea id='inputArea2' class="large-area large-area--output" placeholder="Your formatted JSON..."></textarea>
            </p>
        </div>
       

    </body>
</html>
